<div class="col-md-11 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <!-- <h4 class="card-title" style="font-weight: bold;">CATEGORY MANAGEMENT</h4>
        <h4 class="card-title float-right" style="text-align: right;">CATEGORY MANAGEMENT</h4> -->
            <!-- <span class="card-title" style="font-weight: bold; font-size:x-large">CATEGORY MANAGEMENT</span>
        <span class="card-title" style="margin-left: 60%;"><a href="" style="text-decoration: none;">LIST CATEGORY <i class="fas fa-chevron-circle-right"></i></a></span> -->
            <div class="row">
                <div class="col-10">
                    <span class="card-title" style="font-weight: bold; font-size:x-large">CATEGORY MANAGEMENT</span>
                </div>
                <div class="col-2">
                    <span class="card-title"><a routerLink="/admin/category/list" style="text-decoration: none;">LIST
                            CATEGORY <i class="fas fa-chevron-circle-right"></i></a></span>
                </div>
            </div>
            <!-- <span class="err">{{err | slice:53:75}}</span> -->
            <hr>
            <form appAutoFocusDirective [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col-11">

                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Name<span class="bb"> *</span></label>
                            <control-message field="Name" [control]="categoryForm.get('name')">
                            </control-message>
                            <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="name..." #input appAutoFocusDirective
                            [ngClass]="{
                                'is-valid': (f?.name?.valid && (f?.name?.touched)),
                                'is-invalid': (f?.name?.invalid && (f?.name?.touched))}" 
                                required />

                        </div>
                    </div>
                </div>
                <!-- Submit button -->
                <button (keydown.Tab)="onKey($event);false;" type="submit" class="btn btn-primary btn-block mb-4">Update</button>
            </form>
        </div>
    </div>
</div>
