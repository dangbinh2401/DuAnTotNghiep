<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="formlogin d-flex justify-content-center">
        <div class="d-flex flex-column justify-content-between">
            <div class="card mt-3 p-5">
                <!-- <div class="logo mb-3"><img src="https://imgur.com/zydrQCr.png"></div> -->
                <div>
                    <h4 class="mb-5 text-white">T-Clothes!</h4>
                    <p style="color: white;">No account yet! <a routerLink="/user/register">Register</a></p> <br>
                </div>
            </div>
            <div class="card two bg-white px-5 py-4 mb-3">
                <!-- <i th:text=${message} style="color: red;"></i> <br> -->
                <div class="form-group fg"><input type="text" class="form-control fc" name="username"
                        [(ngModel)]="form.username" required #username="ngModel"><label
                        class="form-control-placeholder fcp" for="name">Username</label></div>
                <div class="form-group fg"><input type="password" class="form-control fc" name="password"
                        [(ngModel)]="form.password" required minlength="6" #password="ngModel"><label
                        class="form-control-placeholder fcp" for="password">Password</label></div>
                <button class="btn  btn-block btn-lg mt-1 mb-2"><span>Login<i
                            class="fas fa-long-arrow-alt-right ml-2"></i></span></button>
                <a class="fogot" th:href="@{/forgot_password}">Forgot your password?</a>
                <p style="text-align: center;">OR</p>
                <div class="share" style="display: flex; justify-content: center;">
                    <a href="#"><i class="fab fa-facebook-f"></i></a> &nbsp;&nbsp;&nbsp;
                    <a href="#"><i class="fab fa-twitter"></i></a> &nbsp;&nbsp;&nbsp;
                    <a href="#"><i class="fab fa-instagram"></i></a> &nbsp;&nbsp;&nbsp;
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
            </div>
        </div>
    </div>
</form>
